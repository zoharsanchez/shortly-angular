<div id="signin">
  <h1>signin</h1>
  <form name="signinForm" ng-submit="signin()">
    <input name="username" type="text" ng-model="user.username" ng-required="true" ng-pattern="validUsername">
    <input name="password" type="password" ng-model="user.password" ng-required="true" ng-minlength="7">
    <button ng-disabled="signinForm.username.$invalid || signinForm.password.$invalid">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
